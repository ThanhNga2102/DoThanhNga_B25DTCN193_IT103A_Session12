<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BTVN01</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
        }
        .header {
            width: 100%;
            height: 80px;
            background-color: #ffffff;
            display: flex;
            align-items: center;
            justify-content: space-around;
            padding: 0 50px;
            z-index: 1000;
            border: #544e4e 1px solid;
            
        }
        .header h2 {
            font-size: 22px;
            font-weight: 700;
            color: #51d3e7;
        }
        nav {
            display: flex;
            gap: 20px;
        }
        nav a {
            color: #3b2f2f;
            font-weight: 500;
            text-decoration: none;
        }
        button {
            background-color: #4f74ea;
            color: #ffffff;
            padding: 10px 24px;
            border-radius: 5px;
            font-size: 14px;
            border: none;
            transition: 0.3s;
        }
        button:hover {
            background-color: #4f74ea;
        }
    </style>
</head>

<body>
    <div class="*">
        <header class="header">
            <h2>• EduLearn</h2>
            <nav>
                <a href="#">Trang chủ</a>
                <a href="#">Tính năng</a>
                <a href="#">Khoá học</a>
                <a href="#">Đánh giá</a>
                <a href="#">Bảng giá</a>
                <a href="#">FAQ</a>
            </nav>
            <button>Bắt đầu ngay</button>
        </header>

</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="bai2.css">

<body>
    <div class="card">

        <div class="image">
            <span class="badge">Bán chạy</span>
            <div class="icon"><i class="fa-solid fa-code"></i></div>
        </div>

        <div class="content">

            <div class="contact-item">
                <span class="tag">Lập trình</span>
                <span class="rating"><i class="fa-solid fa-star" style="color: #FFD43B;"></i> 4.9</span>
            </div>

            <h3>Lập trình Web Full Stack</h3>

            <div class="info">
                <span><i class="fa-regular fa-clock"></i> 40 giờ</span>
                <span><i class="fa-regular fa-user"></i> 12K+ học viên</span>
            </div>

            <div class="bottom">
                <span class="price">2.990.000đ</span>
                <button>Xem chi tiết</button>
            </div>

        </div>
    </div>
